<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/main.css">
    <title>Sign up Form</title>
</head>

<body>
    <main class="page-container">

        <div class="left-page-side-container">
        </div>

        <div class="right-page-side-container">
            <div class="text-container">
                <p>
                    This is not a real  online service! You know you need something like this in your life to help you realize your deepest dreams.
                </p>
                <p>
                    Sign up now to get started.
                </p>

            </div>

            <div class="form-container">
                <p>Let's do this!</p>
                <form action="" >
                    <div class="form-row">
                        <div class="form-item">
                            <label class="label-control" for="first-name">First Name:</label>
                            <input type="text" class="input-control" name="first-name" required>
                        </div>
                        <div class="form-item">
                            <label class="label-control" for="last-name">Last Name:</label>
                            <input type="text" class="input-control" name="last-name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-item">
                            <label class="label-control" for="email">Email</label>
                            <input type="email" class="input-control" name="email" required>
                        </div>

                        <div class="form-item">
                            <label class="label-control" for="phone">Phone Number:</label>
                            <input type="tel" class="input-control" name="phone" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-item">
                            <label class="label-control" for="password">Password</label>
                            <input type="password" class="input-control" name="password" required>
                        </div>

                        <div class="form-item">
                            <label class="label-control" for="confirm-password">Confirm Password</label>
                            <input type="password" class="input-control" name="confirm-password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="buttom-container">
                <input type="submit" id="sign-up-button" value="Sign Up">
            </div>
            <div>
            </div>
        </div>
    </main>
</body>

</html>
